<div>
    <div class="content_container">
        <mat-icon id="close_icon" (click)="closeDialog()">close</mat-icon>
        <span class="content_span full_width">{{data.message}}</span>
    </div>
    <button mat-flat-button id="no_button" [mat-dialog-close]="false">NO</button>
    <button mat-flat-button id="yes_button" [mat-dialog-close]="true">YES</button>
</div>
